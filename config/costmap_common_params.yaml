global_frame: odom
robot_base_frame: base_link
update_frequency: 1.0
publish_frequency: 1.0

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: true

#begin - COMMENT these lines if you set static_map to true
#rolling_window: true
#width: 6.0
#height: 6.0
#resolution: 0.025
#end - COMMENT these lines if you set static_map to true

#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 2
obstacle_range: 2
max_obstacle_height: 2.0
raytrace_range: 3.0
footprint: [[-0.1625, -0.1625], [-0.1625, 0.1625], [0.1625, 0.1625], [0.23, 0.0], [0.1625, -0.1625]]
#robot_radius: 0.46
footprint_padding: 0.01
inflation_radius: 0.55
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources: scan pointcloudsource
scan: {
topic: scan, 
data_type: LaserScan, 
observation_persistence: 0.0, 
marking: true, clearing: true, 
max_obstacle_height: 0.4, 
min_obstacle_height: 0.08}
pointcloudsource: {topic: slam_cloud ,data_type: PointCloud, observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.08}